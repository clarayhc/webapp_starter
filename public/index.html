<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Inspiration App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>Art Inspiration App</header>

    <main>
        <h1>Find Your Art Inspiration</h1>
        <div class="form-group">
            <label for="artStyleInput" class="input-label">Enter a style or theme you like:</label>
            <input
                type="text"
                id="artStyleInput"
                placeholder="e.g., Impressionism, Modern, Abstract"
                class="theme-input"
            />
            <button id="suggestButton" class="submit-button">Get Inspiration</button>
            <div id="result" class="result"></div>
        </div>
    </main>

    <footer>
        <p>Created for art lovers everywhere. <a href="test.html">See more</a></p>
    </footer>

    <script>
        document.getElementById("suggestButton").addEventListener("click", () => {
            const artStyle = document.getElementById("artStyleInput").value;

            fetch(`/api/inspiration?style=${artStyle}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerText =
                        `Suggested Art Style: ${data.suggestion}`;
                })
                .catch((error) => {
                    document.getElementById("result").innerText = "Error: Could not fetch suggestion.";
                    console.error(error);
                });
        });
    </script>
</body>
</html>
